<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <h:head>
        <title>Sistema de Cadastro de Pessoas</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }
            
            .main-container {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                min-height: 100vh;
            }
            
            .card {
                background: white;
                padding: 60px 50px;
                border-radius: 20px;
                box-shadow: 0 25px 50px rgba(0,0,0,0.15);
                text-align: center;
                max-width: 500px;
                width: 100%;
                border: 1px solid rgba(255,255,255,0.2);
            }
            
            .logo {
                font-size: 3rem;
                margin-bottom: 20px;
                display: block;
            }
            
            h1 {
                color: #2c3e50;
                font-size: 2.5rem;
                margin-bottom: 15px;
                font-weight: 700;
                line-height: 1.2;
            }
            
            .subtitle {
                color: #7f8c8d;
                font-size: 1.2rem;
                margin-bottom: 40px;
                line-height: 1.6;
            }
            
            .button-container {
                display: flex;
                flex-direction: column;
                gap: 20px;
                margin-bottom: 40px;
            }
            
            .btn {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 15px;
                padding: 18px 30px;
                text-decoration: none;
                border-radius: 12px;
                font-weight: 600;
                font-size: 1.1rem;
                transition: all 0.3s ease;
                border: none;
                cursor: pointer;
                text-align: center;
                width: 100%;
            }
            
            .btn-primary {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            }
            
            .btn-primary:hover {
                transform: translateY(-3px);
                box-shadow: 0 12px 30px rgba(102, 126, 234, 0.6);
            }
            
            .btn-secondary {
                background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
                color: white;
                box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
            }
            
            .btn-secondary:hover {
                transform: translateY(-3px);
                box-shadow: 0 12px 30px rgba(40, 167, 69, 0.6);
            }
            
            .stats {
                display: flex;
                justify-content: space-around;
                gap: 20px;
                margin-top: 30px;
                padding-top: 30px;
                border-top: 2px solid #f8f9fa;
            }
            
            .stat-item {
                text-align: center;
                flex: 1;
            }
            
            .stat-number {
                font-size: 2rem;
                font-weight: bold;
                color: #667eea;
                display: block;
                line-height: 1;
            }
            
            .stat-label {
                font-size: 0.9rem;
                color: #7f8c8d;
                margin-top: 8px;
                font-weight: 500;
            }
            
            .footer {
                margin-top: 30px;
                color: #bdc3c7;
                font-size: 0.9rem;
            }
            
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            .card {
                animation: fadeInUp 0.8s ease-out;
            }
            
            .btn {
                animation: fadeInUp 0.8s ease-out 0.2s both;
            }
            
            .stats {
                animation: fadeInUp 0.8s ease-out 0.4s both;
            }
            

            @media (max-width: 768px) {
                .card {
                    padding: 40px 30px;
                    margin: 20px;
                }
                
                h1 {
                    font-size: 2rem;
                }
                
                .subtitle {
                    font-size: 1.1rem;
                }
                
                .btn {
                    padding: 16px 25px;
                    font-size: 1rem;
                }
                
                .stats {
                    flex-direction: column;
                    gap: 15px;
                }
            }
            
            @media (max-width: 480px) {
                .card {
                    padding: 30px 20px;
                }
                
                h1 {
                    font-size: 1.8rem;
                }
                
                .logo {
                    font-size: 2.5rem;
                }
            }
        </style>
    </h:head>
    
    <h:body>
        <div class="main-container">
            <div class="card">
                <div class="logo">👥</div>
                <h1>Sistema de Cadastro</h1>
                <p class="subtitle">
                    Gerencie todos os cadastros de pessoas da sua empresa 
                    de forma simples, rápida e eficiente.
                </p>
                
                <div class="button-container">
                    <h:button value="📝 Cadastrar Pessoa" outcome="cadastro" 
                             styleClass="btn btn-primary"/>
                    
                    <h:button value="📋 Listar Pessoas" outcome="listagem" 
                             styleClass="btn btn-secondary"/>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number">#{pessoaController.pessoas.size()}</span>
                        <span class="stat-label">Pessoas</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">0</span>
                        <span class="stat-label">Endereços</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">0</span>
                        <span class="stat-label">Telefones</span>
                    </div>
                </div>
                
                <div class="footer">
                    Sistema desenvolvido com Java EE &amp; JSF
                </div>
            </div>
        </div>
        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const buttons = document.querySelectorAll('.btn');
                buttons.forEach(button => {
                    button.addEventListener('mouseenter', function() {
                        this.style.transform = 'translateY(-3px)';
                    });
                    
                    button.addEventListener('mouseleave', function() {
                        this.style.transform = 'translateY(0)';
                    });
                });
            });
        </script>
    </h:body>
</html>
